<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Backlog: Get that backlog clear!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' media='screen' href='backlog.css'>
    <script defer src="auth.js"></script>
</head>

<body class="text-center block" id="parent">

    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="https://i.imgur.com/kUH5X3Z.png" alt="" width="300" height="80">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="text" class="form-control" id="login-username" placeholder="Username">
                <label for="login-username">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="login-password" placeholder="Password">
                <label for="login-password">Password</label>
            </div>
            <p class="alert alert-danger" id="error-message" hidden></p>
            <button class="w-100 btn btn-lg btn-primary" id="login-button" type="submit">Sign in</button>
            <p class="link"> <a href= "register.html">Click here to register</a></p>
        </form>
    </main>

</body>
</html>
